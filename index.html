<!DOCTYPE html>
<html lang="en">

        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Groove</title>
    </head>
    <body>

            <div class="col-12 container">
                <div class="row row-header">
                    <div class="col-12 col-sm-6 align-self-center">
                        <a href="#">
                            <img src="img/logo.png" class="img-fluid">
                        </a>
                    </div>
                    <div class="col-12 col-sm-3 align-self-center">
                        <div id="brand">Groove</div>
                    </div>
                    <div class="col-12 col-sm">

                    </div>
                </div>
            </div>

        <div class=" container align-self-center" id="log">

                    <div class="col-12 col-sm-4 col-md-3">

                        </h2>
                    </div>
                </div>
                <div class="row row-content align-items-center">
                    <div class="col-12 col-sm-4 col-md-3">
                        <form>
                            <div class="form-group row">
                                <div class="form-group col-sm-4">
                                    <input type="email" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Email or Username">

                            </div>
                            <div class="form-group row">
                                <div class="form-group col-sm-4">
                                    <input type="password" class="form-control form-control-sm mr-1" id="exampleInputEmail3" placeholder="Password">
                                </div>
                            </div>
                        </form>    
                    </div> 
                </div>
                    
            
             
        </div>
        

        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->

        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
